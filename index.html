<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container-login bg-dark vh-100">
        <form action="#" method="post">
            <div class="bg-light login">
                <div class="fw-bold fs-3 text-center">Logo</div>
                <div class="row">
                    <div class="col-lg-12 p-2">
                        <label for="username" class="form-label">Username</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="col-lg-12 p-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="col-lg-12">
                        <div class="form-check" id="check">
                            <input class="form-check-input" type="checkbox" value="" id="showPw">
                            <label class="form-check-label" for="showPw">
                                Show password
                            </label>
                        </div>
                        <script>
                            const pwd = document.getElementById('password');
                            const chk = document.getElementById('showPw');

                            chk.onchange = function (check) {
                                pwd.type = chk.checked ? "text" : "password";
                            };
                        </script>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-center p-3">
                        <input type="submit" value="Iniciar Sesion" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
